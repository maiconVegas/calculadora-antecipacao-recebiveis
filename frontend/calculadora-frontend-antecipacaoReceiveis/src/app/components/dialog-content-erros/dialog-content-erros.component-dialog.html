<h2 mat-dialog-title>Ocorreu Erro(s)</h2>
<mat-dialog-content class="mat-typography">
  <h3>Verifique os problemas a seguir: </h3>
  <p *ngFor="let erro of data.erros">{{ erro }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
